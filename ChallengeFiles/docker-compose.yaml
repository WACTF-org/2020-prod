version: '3'

services:
    misc-0:
        container_name: misc-0-dns-check
        build: ./misc-0/
        image: registry.capture.tf:5000/wactf0x04/misc-0-dns-check
        ports:
          - 80:8000
        deploy:
          resources:
            limits:
              cpus: '0.10'
              memory: 15M
            reservations:
              cpus: '0.05'
              memory: 10M
        cap_drop:
          - NET_RAW