version: '3'

services:

  # Web chals
  web-0:
    container_name: web-0
    build: ./web-0
    image: registry.capture.tf/wactf0x04/web-0
    ports:
      - 80:80
    deploy:
      resources:
        limits:
          cpus: '0.15'
          memory: 50M
        reservations:
          cpus: '0.05'
          memory: 15M
    cap_drop:
      - NET_RAW

  web-1-2:
    container_name: web-1-2
