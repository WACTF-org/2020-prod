      - NET_RAW
      
  web-5:
    container_name: web-5
    build: ./web-5
    image: registry.capture.tf/wactf0x04/web-5
    ports:
      - 80:8080
    deploy:
      resources:
        limits:
          cpus: '0.10'
          memory: 80M
        reservations:
          cpus: '0.05'
